            // Render articles to the DOM
            function renderArticles(articles) {
              const container = document.getElementById("articleList");
              if (!container) return;
              container.innerHTML = "";

              const grid = document.createElement("div");
              grid.className = "bento-grid";

              articles.forEach((article) => {
                const card = document.createElement("article");
                card.className = "bento-card";

                const link = document.createElement("a");
                link.className = "card-link";
                link.href = article.url || "#";
                link.target = "_blank";
                link.rel = "noopener";

                const img = document.createElement("img");
                img.className = "card-media";
                img.alt = article.title || "";
                img.loading = "lazy";
                img.src = article.image || "Images/torontocover.jpg";

                const body = document.createElement("div");
                body.className = "card-body";

                const content = document.createElement("div");
                content.className = "card-content";

                const title = document.createElement("h3");
                title.className = "card-title";
                title.textContent = article.title || "";
                content.appendChild(title);

                if (article.journal) {
                  const journal = document.createElement("div");
                  journal.className = "card-journal";
                  journal.textContent = article.journal;
                  content.appendChild(journal);
                }

                // Move date/authors into a meta block so they sit toward the bottom
                const metaBlock = document.createElement("div");
                metaBlock.className = "card-meta-block";

                if (article.date) {
                  const dateEl = document.createElement("div");
                  dateEl.className = "card-date";
                  dateEl.textContent = article.date;
                  metaBlock.appendChild(dateEl);
                }

                if (article.authors) {
                  const authorsEl = document.createElement("div");
                  authorsEl.className = "card-authors";
                  authorsEl.textContent = article.authors;
                  metaBlock.appendChild(authorsEl);
                }

                body.appendChild(content);
                body.appendChild(metaBlock);

                // no CTA element - whole card is clickable
                link.appendChild(img);
                link.appendChild(body);
                card.appendChild(link);
                card.appendChild(link);
                grid.appendChild(card);
              });

              container.appendChild(grid);
            }

            // Filter and sort articles based on user input
            function filterAndSortArticles() {
              const input = document
                .getElementById("searchInput")
                .value.toLowerCase();
              const sortOrder = document.getElementById("sortOrder").value;
              const tag = document.getElementById("tagFilter").value;

              let filteredArticles = articlesData.filter((article) =>
                article.title.toLowerCase().includes(input)
              );

              if (tag !== "all") {
                filteredArticles = filteredArticles.filter(
                  (article) => article.tag && article.tag.includes(tag)
                );
              }

              filteredArticles.sort((a, b) => {
                return sortOrder === "newest"
                  ? new Date(b.date) - new Date(a.date)
                  : new Date(a.date) - new Date(b.date);
              });

              renderArticles(filteredArticles);
            }

            // Initialize article list on page load
            window.onload = filterAndSortArticles;

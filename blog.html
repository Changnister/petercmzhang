          <div class="container" id="articleList"></div>

          <!-- Posts are intentionally empty here. To add posts, create
               `scripts/foodPosts.js` that assigns `window.FOOD_POSTS = [...]`.
               The shared renderer `scripts/renderArticles.js` exposes
               `renderArticlesBento(posts, containerId)` which will render the list.
               Example (create `scripts/foodPosts.js`):

               window.FOOD_POSTS = [ { date, title, url, image, tag } ];

               You can uncomment the line below to load a posts file when ready. -->
          <!-- <script src="scripts/foodPosts.js" defer></script> -->
          <script src="scripts/renderArticles.js" defer></script>
          <script>
            window.addEventListener("load", function () {
              const container = document.getElementById("articleList");
              if (!container) return;
              // default placeholder while there are no posts
              container.innerHTML = '<p class="muted">No posts yet.</p>';

              // if a posts file provides `window.FOOD_POSTS`, render using shared renderer
              if (Array.isArray(window.FOOD_POSTS)) {
                if (typeof renderArticlesBento === "function") {
                  renderArticlesBento(window.FOOD_POSTS, "articleList");
                } else if (typeof renderArticles === "function") {
                  renderArticles(window.FOOD_POSTS);
                }
              }
            });
          </script>

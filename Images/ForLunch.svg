<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1066" viewBox="0 0 1600 1066">
  <rect width="100%" height="100%" fill="#000" />

  <!-- top lines: balanced, slightly airy -->
  <text x="50%" fill="#fff" font-family="'Libre Baskerville', Georgia, serif" text-anchor="middle">
    <tspan x="50%" y="34%" font-size="56" font-weight="400" letter-spacing="0.6">My father showed me</tspan>
    <tspan x="50%" y="50%" font-size="56" font-weight="400" letter-spacing="0.6">How to eat a</tspan>
  </text>

  <!-- subtle divider to separate lines from the headline -->
  <line x1="28%" x2="72%" y1="58%" y2="58%" stroke="#f3c26b" stroke-width="2" opacity="0.12" />

  <!-- headline: strong, prominent -->
  <text x="50%" y="72%" fill="#fff" font-family="'Libre Baskerville', Georgia, serif" text-anchor="middle" font-size="160" font-weight="700" letter-spacing="0.8">Watermelon</text>
</svg>

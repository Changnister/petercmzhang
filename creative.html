      <div class="home-container">
        <div class="list-container">
          <div class="filters-row">
            <div class="filter-col">
              <input
                type="text"
                id="searchInput"
                placeholder="Search"
                onkeyup="filterAndSortArticles()"
              />
            </div>
            <div class="filter-col">
              <select id="sortOrder" onchange="filterAndSortArticles()">
                <option value="newest">Sort by Latest</option>
                <option value="oldest">Sort by Earliest</option>
              </select>
            </div>
            <div class="filter-col">
              <select id="tagFilter" onchange="filterAndSortArticles()">
                <option value="all">All Topics</option>
                <option value="Art">Art</option>
                <option value="Poetry">Poetry</option>
              </select>
            </div>
          </div>

          <div class="container" id="articleList"></div>

          <script>
            const articlesData = [
              {
                date: "January 6, 2021",
                title: "Sudarshan",
                authors: "",
                journal: "The Herd Archive • Volume 3",
                url: "https://www.flipsnack.com/theherd/the-herd-volume-3.html?p=14",
                image: "Images/Bala Art - The Herd.png",
                tag: ["Art"],
              },
              {
                date: "September 10, 2020",
                title: "Stories of Korea",
                authors: "",
                journal: "The Herd Archive • Volume 2",
                url: "https://www.flipsnack.com/theherd/the-herd-volume-2.html?p=20",
                image: "Images/Stories of Korea - The Herd.png",
                tag: ["Art"],
              },
              {
                date: "October 29, 2024",
                title: "For Lunch",
                authors: "",
                journal: "Rue Scribe",
                url: "https://underwoodpress.com/ruescribe/2024/10/29/for-lunch-by-p-c/",
                image: "Images/ForLunch.svg",
                tag: ["Poetry"],
              },
            ];

            function renderArticles(articles) {
              const container = document.getElementById("articleList");
              if (!container) return;
              container.innerHTML = "";

              const grid = document.createElement("div");
              grid.className = "bento-grid";

              articles.forEach((article) => {
                const card = document.createElement("article");
                card.className = "bento-card";

                const link = document.createElement("a");
                link.className = "card-link";
                link.href = article.url || "#";
                link.target = "_blank";
                link.rel = "noopener";

                const img = document.createElement("img");
                img.className = "card-media";
                img.alt = article.title || "";
                img.loading = "lazy";
                img.src = article.image || "Images/Writingcover.jpg";

                const body = document.createElement("div");
                body.className = "card-body";

                const content = document.createElement("div");
                content.className = "card-content";

                const title = document.createElement("h3");
                title.className = "card-title";
                title.textContent = article.title || "";
                content.appendChild(title);

                if (article.journal) {
                  const journal = document.createElement("div");
                  journal.className = "card-journal";
                  journal.textContent = article.journal;
                  content.appendChild(journal);
                }

                const metaBlock = document.createElement("div");
                metaBlock.className = "card-meta-block";

                if (article.date) {
                  const dateEl = document.createElement("div");
                  dateEl.className = "card-date";
                  dateEl.textContent = article.date;
                  metaBlock.appendChild(dateEl);
                }

                if (article.authors) {
                  const authorsEl = document.createElement("div");
                  authorsEl.className = "card-authors";
                  authorsEl.textContent = article.authors;
                  metaBlock.appendChild(authorsEl);
                }

                body.appendChild(content);
                body.appendChild(metaBlock);

                link.appendChild(img);
                link.appendChild(body);
                card.appendChild(link);
                grid.appendChild(card);
              });

              container.appendChild(grid);
            }

            function filterAndSortArticles() {
              const input = document
                .getElementById("searchInput")
                .value.toLowerCase();
              const sortOrder = document.getElementById("sortOrder").value;
              const tag = document.getElementById("tagFilter").value;

              let filteredArticles = articlesData.filter(
                (article) =>
                  (article.title &&
                    article.title.toLowerCase().includes(input)) ||
                  (article.authors &&
                    article.authors.toLowerCase().includes(input)) ||
                  (article.journal &&
                    article.journal.toLowerCase().includes(input))
              );

              if (tag !== "all") {
                filteredArticles = filteredArticles.filter(
                  (article) =>
                    Array.isArray(article.tag) && article.tag.includes(tag)
                );
              }

              filteredArticles.sort((a, b) => {
                return sortOrder === "newest"
                  ? new Date(b.date) - new Date(a.date)
                  : new Date(a.date) - new Date(b.date);
              });

              renderArticles(filteredArticles);
            }

            window.onload = filterAndSortArticles;
          </script>

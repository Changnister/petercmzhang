                    function renderArticles(articles) {
    const container = document.getElementById("articleList");
    container.innerHTML = "";

    articles.forEach(article => {
        const column = document.createElement("div");
        column.classList.add("column");

        // Use a default image if none provided
        const imgSrc = article.image || "Images/Writingcover.jpg";

        column.innerHTML = `
            <a href="${article.url}" target="_blank" style="text-decoration:none;">
                <img src="${imgSrc}" alt="Article image" style="width: 100%; height: 200px; border-radius: 8px; object-fit:cover; margin: 0px;">
                <h4 style="margin: 8px 0 4px 0; color: black;">${article.title}</h4>
            </a>
            <p style="margin: 0 0 4px 0;"> ${article.date}</p>
            <p style="margin: 0 0 4px 0;"> ${article.authors}</p>
            ${article.journal ? `<p style="margin: 0 0 4px 0; color: #2d2564; font-weight: 600; letter-spacing: 0.5px;">${article.journal}</p>` : ""}
        `;
        container.appendChild(column);
    });
}

function filterAndSortArticles() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const sortOrder = document.getElementById('sortOrder').value;
    const tag = document.getElementById('tagFilter').value;

    let filteredArticles = articlesData.filter(article =>
        (article.title && article.title.toLowerCase().includes(input)) ||
        (article.authors && article.authors.toLowerCase().includes(input)) ||
        (article.journal && article.journal.toLowerCase().includes(input))
    );

    // Proper tag filtering
    if (tag !== "all") {
        filteredArticles = filteredArticles.filter(article =>
            Array.isArray(article.tag) && article.tag.includes(tag)
        );
    }

    filteredArticles.sort((a, b) => {
        return sortOrder === 'newest'
            ? new Date(b.date) - new Date(a.date)
            : new Date(a.date) - new Date(b.date);
    });

    renderArticles(filteredArticles);
}

window.onload = filterAndSortArticles;
